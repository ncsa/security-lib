sourceURL: https://github.com/ncsa/oa4mp/releases/download/v5.5/
directories:
- files: [oa4mp-derby.sql, oa4mp-mysql.sql, oa4mp-mariadb.sql, oa4mp-pg.sql, oa4mp-mariadb.sql]
  target_dir: /etc
- preprocess: true
  update: false
  files:
  - {source: clc}
  - {source: cli}
  - {source: jwt}
  target_dir: /bin
  exec: true
- files: [fs-migrate.jar, oauth2.war, jwt.jar, cli.jar]
  target_dir: /lib
- files:
  - {preprocess: true, source: cli, exec: true}
  - {preprocess: true, source: jwt, exec: true}
  - {preprocess: true, source: clc, exec: true}
  - {preprocess: true, source: migrate, exec: true}
  target_dir: /bin